<!DOCTYPE html>
<html>
<head>
  <title>Cricket Bat Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 20px;
    }

    .value {
      font-size: 20px;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 160px;
      text-align: center;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      margin-bottom: 15px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 8px;
    }
  </style>
</head>

<body>

  <h2>ðŸ“± Bat Controller</h2>

  <div class="value">Host Code</div>
  <input id="hostCodeInput" placeholder="ABCD" />

  <button onclick="joinGame()">Join Game</button>
  <button onclick="nextBall()">Next Ball</button>

  <!-- Firebase v8 (CORRECT) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // âœ… REAL FIREBASE CONFIG (ALREADY CORRECT)
    const firebaseConfig = {
      apiKey: "AIzaSyAdqh7zxww0Jeiq0L8DKBJJf9kPQgIC2U4",
      authDomain: "cricket-game-fbbf7.firebaseapp.com",
      databaseURL: "https://cricket-game-fbbf7-default-rtdb.firebaseio.com",
      projectId: "cricket-game-fbbf7",
      storageBucket: "cricket-game-fbbf7.appspot.com",
      messagingSenderId: "66955329321",
      appId: "1:66955329321:web:e042136e91b2d8cdfcc138"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function joinGame() {
      const code = document.getElementById("hostCodeInput").value.trim().toUpperCase();
      if (!code) {
        alert("Enter Host Code");
        return;
      }

      // âœ… WRITE WITHOUT OVERWRITING FUTURE DATA
      db.ref("games/" + code + "/phone").update({
        joined: true,
        joinedAt: Date.now()
      });

      alert("Joined " + code);
    }

    function nextBall() {
      const code = document.getElementById("hostCodeInput").value.trim().toUpperCase();
      if (!code) {
        alert("Enter Host Code");
        return;
      }

      // âœ… USE push() SO EVENT IS ALWAYS DETECTED
      db.ref("games/" + code + "/events").push({
        type: "NEXT_BALL",
        time: Date.now()
      });
    }
  </script>

</body>
</html>
